<script type="text/javascript">
  function pipeCallback(obj){ 
    var x, item, desc, img, row, more, bw;
    for (x = 0; x < obj.count ; x++){
      if(obj.value.items[x].link.match('.4way')){
        continue;
      }
      desc = obj.value.items[x].description.replace(/(&#[^;]+;)|(\n|\r|\[|\])/gi, '');
      desc = $(desc);
      desc.find('img[src*=feedburner]').remove();
      img = desc.find('img:first');
      if(img.length){
        img.addClass('img-responsive').addClass('img-thumbnail');
        img.removeAttr('width');
        img.removeAttr('align');
        img.removeAttr('style');
        img = img.wrapAll('<div></div>').parent().html(); 
        img = '<div class="thumb col-md-5">'+img+'</div>';
        bw = 7;
      }
      else{
        img = '';
        bw = 11;
      }
      desc = obj.value.items[x].description.replace(/<\/?[^>]+>/gi, '');
      more = '<span class="btn btn-primary btn-xs icon-arrow-right"><a style="color:white" href="'+obj.value.items[x].link+'">More...</a></span>';
      desc = '<p class="lead">'+desc.substr(0, 350)+ '...'+more+'</p>';
      item = '<div class="row featurette">'+
      '<div class="col-md-'+bw+'">'+
      '<h3 class="featurette-heading"><a href="' + obj.value.items[x].link + '" target="_blank">' + obj.value.items[x].title + '</a></h3>'+
      '<div class="time">' + obj.value.items[x].pubDate + '</div>'+
      desc+
      '</div>' +
      img+
      '</div>'+
      '<hr class="featurette-divider">';
      $("#items").append(item);
    }
    $("#items > .loading").hide();
  }

</script>
